<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles2.css">
    <title>Parse CSV with ground employee count</title>
</head>
<body>
    <div id="demo-container">
        <div id="demo-div"></div>
    </div>
    <div id="control-container">
        <div id="input-div">
            <input type="file" name="" id="csv-input" accept=".csv" required>
        </div>
        <div id="select1-div" class="hidden">
            <h4>Select  mission</h4>
            <select name="" id="select1"></select>
        </div>
        <div id="select2-div" class="hidden">
            <h4 id="select2-text">Select contract type or site</h4>
            <select name="" id="select2"></select>
        </div>
        <div id="select3-div" class="hidden">
            <h4>Select name</h4>
            <select name="" id="select3"></select>
        </div>
    </div>

    <script src="app2.js"></script>
</body>
</html>
